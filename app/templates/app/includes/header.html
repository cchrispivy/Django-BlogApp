{% load static %}

<header class="topbar" style="background-color: #141619">
	<nav class="container navbar top-navbar navbar-expand-md custom-bg-dark">
		<div class="custom-header-layout custom-full-width">
			<!-- Logo -->
			<a
				class="custom-bg-dark"
				id="mobile-logo"
				style="width: 150px"
				href="{% url 'index' %}"
			>
				<b class="logo-icon">
					<i class="wi wi-sunset">
						<span style="font-family: Nunito Sans; font-size: 20px"
							>Blog App</span
						>
					</i>
				</b>
			</a>
			<!-- Mobile toggle header -->
			<a
				class="topbartoggler"
				id="mobile-header-spacing"
				style="pointer-events: none"
			/>
			<a
				class="topbartoggler d-block d-md-none waves-effect waves-light px-3"
				href="javascript:void(0)"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
				style="pointer-events: none"
				><i class="ti-more" style="vertical-align: inherit"></i>
			</a>
		</div>
		<!-- Navbar // toggle and nav items -->
		<div class="navbar-collapse collapse" id="navbarSupportedContent">
			<ul class="navbar-nav float-left mr-auto"></ul>
			<!-- ============================================================== -->
			<!-- Right side toggle and nav items -->
			<!-- ============================================================== -->
			<ul class="navbar-nav float-right">
				<!-- Search -->
				<li class="nav-item search-box">
					<a
						class="nav-link waves-effect waves-dark"
						style="pointer-events: none"
						href="javascript:void(0)"
						><i class="ti-search custom-bg-dark"></i>
					</a>
					<form class="app-search position-absolute">
						<input
							type="text"
							class="form-control"
							placeholder="Search &amp; enter"
						/>
						<a class="srh-btn"><i class="ti-close"></i></a>
					</form>
				</li>
				<li class="nav-item">
					<a class="nav-link" style="color: grey;" href="{% url 'login' %}">
						<p>Login</p>
					</a>
				</li>
			</ul>
		</div>
	</nav>
</header>
