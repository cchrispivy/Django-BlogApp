{% extends "app/base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container content-section w-50 py-3">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Create an Account</legend>
			{% crispy form %}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Sign Up</button>
		</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Already Have An Account?
			<a class="ml-2" href="{% url 'login' %}">Sign In</a>
		</small>
	</div>
</div>
<script>
	document.getElementById("ssn").onkeyup = function () {
		var val = this.value.replace(/\D/g, "");
		var newVal = "";

		if (val.length > 4) {
			this.value = val;
		}

		if (val.length > 3 && val.length < 6) {
			newVal += val.substr(0, 3) + "-";
			val = val.substr(3);
		}

		if (val.length > 5) {
			newVal += val.substr(0, 3) + "-";
			newVal += val.substr(3, 2) + "-";
			val = val.substr(5);
		}

		newVal += val;
		this.value = newVal;
	};
</script>
{% endblock content %}
